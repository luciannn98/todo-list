<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My to do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="warper">
		<div class="todo-header">
			<div class="title">
				<h1>To do list</h1>
			</div>
			<div class="colors">
				<input type="color" id="bg-color" value="#d5f5ff" />
				<input type="submit" onclick="changeColor()" id="change" value="Change" />
			</div>
		</div>
		<div class="todo-body">
			<div class="todo-list">
				<ul id="list">
				</ul>
			</div>
		</div>
		<div class="todo-footer">
			<input type="text" id="add-todo" placeholder="What do you want to do?" />
			<input type="submit" onclick="addNewTodo()" id="add-todo-btn" value="+" />
		</div>
	</div>
</body>
</html>
